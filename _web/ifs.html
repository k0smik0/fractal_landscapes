<html>
  <head>
    <!-- to be included always - start -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="js/jquery.1.7.2.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure-min.css"></link>
    <link rel="stylesheet" href="css/side-menu.css"></link>
    <script src="js/items.js"></script>
    <!-- to be included always - end -->
    
    <style>
      .alone {
	float:left; clear:both;
	margin-left: 10px;
      }
      .side {
	float:left; clear:none;
	margin-left: 10px;
      }
      .right {
	float:left; clear:right;
	margin-left: 10px;
      }
      #author {
	margin-top: 1em;
      }
    </style>
    
  </head>
  <body>
    <div id="core"><!-- core -->
      <p id="presentation">PRESENTATION</p>
      <div class="side">iterations:</div><input class="side" id="iterations" value="300000"/>
      <button class="right" id="buttonStart" onclick="callApplet();"></button>
      <script type="text/javascript">
// 	document.getElementById("iterations").value = 300000;
      </script>
      <object type="application/x-java-applet" height="450" width="400" class="alone" id="IFSApplet" MAYSCRIPT>
				<param name="id" value="IFSApplet">
				<param name="classid" value="IFSApplet">
				<!--<param name="codebase" value="../ifs/bin">-->
				<param name="archive" value="../demos/ifs/build/ifs-felt.jar">
				<param name="code" value="net.iubris.fractal_landscapes.ifs.applet.IFSApplet.class">
				<param name="isInBrowser" value="true">
				
				Applet failed to run.  No Java plug-in was found. Browser does not support java?
      </object>

      <script type="text/javascript"> 
	function callApplet() {
	  var iterations = document.getElementById("iterations").value;
	  IFSApplet.setIterations(iterations);
	  IFSApplet.call();
	}
      </script>

      <div id="author" class="alone">
	<div class="alone">original applet code at: <a href="http://introcs.cs.princeton.edu/java/22library/IFS.java.html">http://introcs.cs.princeton.edu/java/22library/IFS.java.html</a></div>
	<div class="alone">modified by: Massimiliano Leone - <a href="http://plus.google.com/+MassimilianoLeone">http://plus.google.com/+MassimilianoLeone</a></div>
      </div>
    </div>
    <!-- end core -->
    
    <!-- to be included always - start -->
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <!-- to be included always - end -->

    <script type="text/javascript">
      var labelsMap = {
	'it': {
	  "buttonStart": "Click me!",
	  presentation: "Felce IFS"
	},
	'default': {
	  "buttonStart": "Click me!",
	  presentation: "IFS Felt"
	}
      }
      setTranslateLabels(getLanguage(), labelsMap);
    </script>
    <!-- localization labels map - end -->
    
    <script text="type/javascript">
      fixHref();
    </script>

  </body>
