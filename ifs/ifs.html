<p><b>IFS Felt</b></p>

<div class="side">iterations:</div><input class="side" id="iterations"></input>
<button class="right" id="start" onclick="callApplet();">start</button>
<script type="text/javascript">
   document.getElementById("iterations").value = 300000;
</script>

<object type="application/x-java-applet" height="450" width="400" 
class="alone" id="IFSApplet" MAYSCRIPT>
  <param name="id" value="IFSApplet">
  <param name="classid" value="IFSApplet">
  <!--param name="archive" value="build/ifs-felt-all.jar"-->
  <param name="codebase" value="bin">
  <param name="code" value="net.iubris.fractal_landscapes.ifs.applet.IFSApplet.class">
  <param name="isInBrowser" value="true">
  
  Applet failed to run.  No Java plug-in was found.//if browser does not support java
</object>

<script type="text/javascript"> 
  function callApplet() {
    var iterations = document.getElementById("iterations").value;
    IFSApplet.setIterations(iterations);
    IFSApplet.call();
  }
</script>
